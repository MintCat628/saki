
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>给你我的全部</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #ff7f50;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
      max-width: 90%;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ffa07a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
    }
    button:hover {
      background-color: #ff7f50;
    }
    .dog-img {
      width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.5s ease;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img id="dog" class="dog-img" src="img1.jpeg" alt="dog">
  <h1 id="main-text">我要把全部人生都给你！</h1>
  <p id="sub-text">收下好不好？</p>
  <div class="buttons">
    <button id="acceptBtn" onclick="accept()">收下</button>
    <button onclick="reject()">再想想</button>
  </div>

  <script>
    let rejectCount = 0;
    const acceptBtn = document.getElementById('acceptBtn');
    const dogImg = document.getElementById('dog');
    const mainText = document.getElementById('main-text');
    const subText = document.getElementById('sub-text');

    const images = [
      "img1.jpeg",  // 初始、第一次、第二次
      "img1.jpeg",
      "img2.jpeg",  // 第三次、第四次、第五次
      "img2.jpeg",
      "img2.jpeg",
      "img3.jpeg"   // 收下
    ];

    const texts = [
      "小祥......",
      "果然还是不可以吗",
      "不要讨厌我...",
      "我会在这里一直等着你",
      "没关系，即便如此我也会陪在你身边"
    ];

    function reject() {
      rejectCount++;
      let scale = 1 + rejectCount * 0.6;
      if (scale > 5) scale = 5;
      acceptBtn.style.transform = `scale(${scale})`;

      if (rejectCount >= 5) rejectCount = 5;

      dogImg.src = images[rejectCount - 1];
      subText.innerText = texts[rejectCount - 1] || "没关系，即便如此我也会陪在你身边";
    }

    function accept() {
      dogImg.src = images[5];
      mainText.innerText = "你收下了！";
      subText.innerText = "从今以后我们一起幸福吧！";
      alert('你终于收下啦！好开心！');
    }

    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  </script>
</body>
</html>
